<app-header></app-header>
<div class="signup">
<form class="container" (ngSubmit)="submitForm()">
  <h1 style="color: aliceblue;">Sign Up</h1>
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" class="form-control" [(ngModel)]="item.userName" name="username" required>
    <div class="invalid-feedback">Please enter a username.</div>
  </div>
  <div class="form-group">
    <label for="emailid">Email ID:</label>
    <input type="email" id="emailid" class="form-control" [(ngModel)]="item.emailId" name="emailid" required>
    <div class="invalid-feedback">Please enter a valid email ID.</div>
  </div>
  <div class="form-group">
    <label for="roles">Role:</label>
    <select id="roles" class="form-control" name="roles" [(ngModel)]="item.role">
      <option value="User">User</option>
      <option value="Admin">Admin</option>
    </select>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" class="form-control" [(ngModel)]="item.password" name="password" required>
    <div class="invalid-feedback">Please enter a password.</div>

  </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
    <div style="text-align: center;">
      <p>
        <span style="color: aliceblue;">
          Already have an account?
        </span>
        <a class="pointer">
          <a [routerLink]="['signin']">Sign in here</a>
        </a>
      </p>

    </div>
</form>
</div>
<app-footer></app-footer>
